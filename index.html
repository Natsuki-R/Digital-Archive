<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection</title>
    <!-- <link rel="icon" type="image/svg+xml" href="/public/favicon.svg" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="container">
            <h1 class="site-title">Digital Archive</h1>
            <p class="site-subtitle">all those stupid stuff that I made before :)</p>
        </div>
    </header>

    <main class="container">
        <div class="gallery" id="gallery">
            <!-- Gallery items will be dynamically generated here -->
        </div>
    </main>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img src="" alt="" class="lightbox-image" id="lightbox-image">
            <div class="lightbox-info">
                <h3 class="lightbox-title" id="lightbox-title"></h3>
                <p class="lightbox-year" id="lightbox-year"></p>
            </div>
            <button class="close-lightbox" id="close-lightbox">×</button>
        </div>
        <button class="nav-button prev-button" id="prev-button">❮</button>
        <button class="nav-button next-button" id="next-button">❯</button>
    </div>

    <footer>
        <div class="container">
            <p>© <span id="current-year"></span> Natsuki. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
